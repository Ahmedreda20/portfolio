  firebase.initializeApp(firebaseConfig);

    
  database = firebase.database();

var ref = database.ref('user');
ref.on('value' , gotData, errData);

function gotData(data){
const parent_childrens = document.querySelectorAll('.parent');
for (var i =0; i < parent_childrens.length; i++){
    parent_childrens[i].remove();
}

var scores = data.val();
var keys = Object.keys(scores);
for ( var i = 0; i < keys.length; i++){
    var k = keys[i];
    var initials = scores[k].content;
    var score = scores[k].name;
     $('.files table').append("<tr class='parent'><td><div><h1>" + score + "</h1><p>" + initials +"</p><span class='down'><svg aria-hidden='true' focusable='false' data-prefix='far' data-icon='angle-down' role='img' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 320 512' class='svg-inline--fa fa-angle-down fa-w-10 fa-7x'><path fill='white' d='M151.5 347.8L3.5 201c-4.7-4.7-4.7-12.3 0-17l19.8-19.8c4.7-4.7 12.3-4.7 17 0L160 282.7l119.7-118.5c4.7-4.7 12.3-4.7 17 0l19.8 19.8c4.7 4.7 4.7 12.3 0 17l-148 146.8c-4.7 4.7-12.3 4.7-17 0z'></path></svg></span></div></td></tr>");
}
if(keys === undefined || keys === null){
    console.log("oops! there is not any data you addded")
}
}
function errData(err){
console.log('oops!, there is error please try again.');
console.log(err);
}
const removeData = document.querySelector('.btn-remove-all');
removeData.addEventListener('click' , function(){
firebase.database().ref('user/').set(null)
document.querySelector('.null').style.display = "block";
location.reload();
});


 $(document).on('click', '.down', function() {      
if($(this).parent().toggleClass("")){
    $(this).parent().toggleClass("part")
}else{
    $(this).parent().removeClass("part")
}
});
